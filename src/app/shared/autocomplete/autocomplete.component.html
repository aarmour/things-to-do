<input
  type="search"
  autocomplete="off"
  [placeholder]="placeholder"
  [(ngModel)]="value"
  (blur)="onBlur()"
  (keyup)="onKeyup($event.keyCode)"
>
<ul>
  <li *ngFor="let item of items | async; let i = index">{{item}}</li>
</ul>
<div>Count: {{itemCount}}</div>
<div>Focused item: {{itemsArray[focusedItem]}}</div>
<div>Focused item index: {{focusedItem}}</div>
