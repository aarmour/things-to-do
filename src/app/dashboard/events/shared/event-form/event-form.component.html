<form class="ttd-form ttd-form-stacked" (ngSubmit)="onSubmit()" #eventForm="ngForm">

  <h1>{{model.placeName}}</h1>

  <label>Name</label>
  <input type="text" name="name" [(ngModel)]="model.name" required>

  <label>Description</label>
  <textarea name="description" [(ngModel)]="model.description" required></textarea>

  <div>{{model | json}}</div>

  <button type="submit" [disabled]="!eventForm.form.valid">Create Event</button>
</form>
