<h2>Components</h2>

<section>
  <h1>Autocomplete</h1>
  <ttd-autocomplete
    [ngModel]="autoCompleteSearchValue"
    (ngModelChange)="onSearchValueChange($event)"
    [items]="autoCompleteItems"
  >
    <template #item let-item="item">{{item}}</template>
  </ttd-autocomplete>
  {{autoCompleteSearchValue}}
</section>
